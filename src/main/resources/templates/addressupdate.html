<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Address</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 400px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 1);
    }
    h3 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button {
        background-color: blue;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    }
    button:hover {
        background-color: white;
        color: black;
    }
</style>
</head>
<body>
    <div class="container">
        <h3>Enter Address</h3>
        <form action="useraddress" method="post">
            <input type="text" name="address" placeholder="Enter your new address" required>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
